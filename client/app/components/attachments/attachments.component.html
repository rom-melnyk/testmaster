<h3>Attachments</h3>

<div class="row">
  <div class="col-3 col-md-4 col-sm-6" *ngFor="let attachment of attachments">
    <tm-attachment-card [mode]="mode" [attachment]="attachment" (deleted)="loadAttachments();"></tm-attachment-card>
  </div>
</div>

<div class="input-group btn-group upload" *ngIf="mode === 'edit'">
  <div class="custom-file">
    <input type="file" id="attachment-upload" class="custom-file-input" multiple #fileInput (change)="updateUploadLabel(fileInput.files)"/>
    <label for="attachment-upload" class="custom-file-label">{{uploadFieldLabel || 'Pick a file&hellip;'}}</label>
  </div>
  <button type="button" class="btn btn-success" [disabled]="fileInput.files.length === 0" (click)="uploadFile(fileInput);">&uarr;</button>
</div>

<hr/>
