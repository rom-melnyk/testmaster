<div class="container">
  <div class="row justify-content-between align-items-center no-gutters">
    <h1 class="col-10">
      Test Cases
    </h1>
    <div class="col-2 text-right">
      <a class="btn btn-success" routerLink="/test-cases/new" title="New Test Case">+ New</a>
    </div>
  </div>
  <table class="table table-secondary">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let testCase of testCases">
      <th scope="row">
        <a routerLink="/test-cases/{{testCase.id}}" class="">
          {{testCase.id}}
        </a>
      </th>
      <td>
        <a routerLink="/test-cases/{{testCase.id}}" class="">
          {{testCase.title}}
        </a>
      </td>
      <td class="description">{{testCase.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
