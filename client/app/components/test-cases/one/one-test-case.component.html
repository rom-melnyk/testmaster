<div class="container">
  <div class="alert alert-primary text-center" *ngIf="isLoading">
    Loading...
  </div>
  <ng-container *ngIf="!isLoading && testCase">
    <div class="row no-gutters align-items-center">
      <div class="col-10">
        <h1>
          <span class="badge badge-pill badge-light">{{id}}</span>{{testCase.title}}
        </h1>
      </div>
      <div class="col-2 text-right">
        <div class="btn-group btn-group-sm controls">
          <button class="btn btn-danger" title="Delete the Test Case" (click)="deleteTestCase();">Del</button>
          <a routerLink="/test-cases/edit/{{testCase.id}}" class="btn btn-info" title="Edit the Test Case">Edit</a>
        </div>
      </div>
    </div>
    <div class="description">{{testCase.description}}</div>
  </ng-container>
  <div class="alert alert-danger" *ngIf="!isLoading && !testCase">
    Error loading Test Case {{id}} :-(
  </div>
</div>
