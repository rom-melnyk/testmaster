<div class="container">
  <ng-container *ngIf="isLoading">
    <div class="alert alert-secondary text-center">Loading...</div>
  </ng-container>
  <ng-container *ngIf="!isLoading && testCase">
    <h1>
      Test Case {{id}}: {{testCase.title}}
    </h1>
    <div class="alert alert-light">{{testCase.description}}</div>
  </ng-container>
  <ng-container *ngIf="!isLoading && !testCase">
    <div class="alert alert-danger">Error loading Test Case {{id}}</div>
  </ng-container>
  <h3></h3>
</div>
